<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ДЗ 9</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="heading">Подпишитесь на наши новости!</h1>
    <form id="subscribe-form">
      <input
        type="email"
        name="emailinput"
        id="our_email"
        placeholder="Введите ваш e-mail"
      />
      <div class="radio-group">
        <input type="radio" name="radio" id="radiob1" value="1" />
        <label for="radiob1">Подписаться на все новости компании</label>
      </div>

      <div class="radio-group">
        <input type="radio" name="radio" id="radiob2" value="2" />
        <label for="radiob2">Подписаться на маркетинговые рассылки</label>
      </div>

      <div class="radio-group">
        <input type="radio" name="radio" id="radiob3" value="3" />
        <label for="radiob3"
          >Подписаться на акции и специальные предложения</label
        >
      </div>
      <button type="submit">Подписаться</button>
    </form>
    <script src="script1.js"></script>
  </body>
</html>
